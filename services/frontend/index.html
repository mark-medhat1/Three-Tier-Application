<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>3-tier Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 { font-size:3rem; margin-bottom:20px; color:#fff; text-shadow:2px 2px 5px rgba(0,0,0,0.3); animation:fadeInDown 1s ease-out; }
    h2 { margin-top:40px; font-size:2rem; color:#fff; text-shadow:1px 1px 3px rgba(0,0,0,0.3); }

    button {
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      border: none;
      padding: 12px 24px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #ff97c1, #7b8df5);
    }

    pre {
      background: rgba(255,255,255,0.85);
      padding:15px;
      border-radius:12px;
      width:100%;
      max-width:600px;
      overflow-x:auto;
      font-size:0.9rem;
      margin-top:10px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* Animations */
    @keyframes fadeInDown { 0% { opacity:0; transform: translateY(-20px);} 100% { opacity:1; transform: translateY(0);} }
  </style>
</head>
<body>
  <h1>Frontend with Mark ðŸš€</h1>

  <button id="btn"><i class="fas fa-heartbeat"></i> Ping API</button>
  <pre id="out"></pre>

  <h2>Products</h2>
  <button id="products"><i class="fas fa-box-open"></i> Get Products</button>
  <pre id="products-out"></pre>

  <script>
    document.getElementById('btn').onclick = async () => {
      try {
        const r = await fetch('/api/health');
        document.getElementById('out').textContent = await r.text();
      } catch (e) {
        document.getElementById('out').textContent = 'Error: ' + e.message;
      }
    };

    document.getElementById('products').onclick = async () => {
      try {
        const r = await fetch('/api/products');
        const data = await r.json();
        document.getElementById('products-out').textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        document.getElementById('products-out').textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
